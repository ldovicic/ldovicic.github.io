<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    
    <title>Valentin <3</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="letter" id="sad">
      <img class="openletterimg" src="./images/obalkaotvorena.png">
      <div class="inside">
        <p class="lettertext">
          Budeš moja<br><span>Valentínka?</span>
        </p>
        <div class="top-align">
          <a href="#" id="yes-button"><img class="yes" src="./images/ano.png"></a>
          <img class="figureletter" src="./images/luboscry.png">
          <a href="./3.html"><img class="no" src="./images/nie.png" style="opacity: 0;"></a>
        </div>
      </div>
    </div>
    

    <div id="success-gif-overlay">
      <img src="./images/success.gif" id="success-gif">
    </div>

    <script>
      window.onload = function () {
        const everything = document.getElementById("sad");
        const yesButton = document.getElementById("yes-button");
          const successGifOverlay = document.getElementById("success-gif-overlay");

          yesButton.addEventListener("click", function (event) {
            event.preventDefault();

            everything.style.display = "none";
            successGifOverlay.style.display = "flex";

            setTimeout(() => {
              window.location.href = "./4.html";
            }, 700);
          });
      };
      </script>
  </body>
</html>
